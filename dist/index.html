<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
  <title>JETSETTERS HAVEN</title>
</head>
<body>
  <section class="login-page-container" id="login-page">
    <h1 class="login-page-title">JETSETTERS HAVEN</h1>
    <P class="login-page-message">WELCOME BACK! LET US BOOK YOUR NEXT VACATION</P>
    <form action="" method="" class="login-form">
      <section class="login-input">
        <div class="user-name-container">
          <label for="userName">UserName</label>
          <input class="user-name-login" id="userNameLogin" type="text" placeholder="Enter User Name" name="userName" required>
        </div>
        <div class="user-password-container">
          <label for="password">Password</label>
          <input class="user-password-login" id="userPasswordLogin" type="password" placeholder="Enter Password" name="password" required> 
        </div>
        <button class="login-button" type="submit">Login</button>
      </section>
    </form>
  </section>
  <div class="top-container hidden" id="topContainer">
    <header>
      <h1 class="header-title">JETSETTERS HAVEN</h1>
      <h2 class="header-welcome-message"></h2>
    </header>
    <nav class="nav-container">
      <section class="nav-right-side">
        <div class="user-spent-container">
          <h3 class="user-spend-title">Total Annual Spend</h3>
          <p class="user-annual-amount-spent"></p>
        </div>
      </section>
    </nav>
    <section class="book-trip-form-container">
      <h3 class="form-title">Book Your Next Adventure</h3>
      <form class="book-trip-form" action="">
        <input class="input" type="date" id="inputDate" placeholder="Date" onfocus="this.value=''">
        <input class="input" id="inputDuration" type="number" min="1" placeholder="Duration" onfocus="this.value=''" >
        <input class="input" id="inputTravelers" type="number" min="1" placeholder="Number of Travelers" onfocus="this.value=''" >
        <select class = "input" name="Destination" id="selectDestination">
          <option class="destOptions" value="" disabled selected>Select Your Destination</option>
        </select>
      </form>
      <section class="form-buttons">
        <button class="estimate-trip-button">ESTIMATE COST</button>
        <button class="book-trip-button">BOOK TRIP</button>
      </section>
      <h2 class="est-cost"></h2>
    </section>
  </div>
  <section class="trip-cards-container hidden" id="tripCardContainer">
    <div class="past-trips-container" id="pastTripsContainer">
    <h2 class="past-trips-title">Past Trips</h2>
    <div class="media-scroller snaps-inline" id="pastTrips">
    </div>
    <div class="pending-trips-container">
      <h2 class="pending-trips-title">Pending Trips</h2>
      <div class="media-scroller snaps-inline" id="pendingTrips">
      </div>
  </section>
  <!-- <img src="./images/turing-logo.png" alt="turing logo"> -->
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>
</body>
</html>
