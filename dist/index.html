      <!-- <label for="Duration"></label> -->

      <!-- <label for="number-of-travelers"></label> -->
      <input class="input" id="inputTravelers" type="number" min="1" placeholder="Number of Travelers" onfocus="this.value=''" >
      <select class = "input" name="Destination" id="selectDestination">
        <!-- <option class="input" value="" placeholder="Destination"></option> -->
        <option value="" disabled selected>Select Your Destination</option>
      </select>
    </form>
